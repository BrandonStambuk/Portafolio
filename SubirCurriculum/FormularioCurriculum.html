<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha510-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="FormularioCurriculum.css">
</head>
<body>
    <div class="contenedor-header">
        <header>
            <div class="logo">
                <a href="#">Nick</a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="#inicio" onclick="seleccionar()">Inicio</a></li>
                    <li><a href="#Proyectos" onclick="seleccionar()">Proyectos</a></li>
                    <li><a href="#Experiencias" onclick="seleccionar()">Experiencias</a></li>
                    <li><a href="#Curriculum" onclick="seleccionar()">Curriculum</a></li>
                    <li><a href="#Comentarios" onclick="seleccionar()">Comentarios</a></li>
                    <li><a href="#contacto" onclick="seleccionar()">Contacto</a></li>
                </ul>
            </nav>
            <div class="nav-responsive" onclick="mostrarOcultarMenu()">
                <i class="fa-solid fa-bars"></i>                
    
            </div>
        </header>
    </div>
    <main>        
        <h1 id="titulo">Curriculum</h1>
        <form id="ingreso">
            <div class="sobremi">
                <div class="fila">
                    <div class="col">
                        <div class="contenedor-text">
                            <textarea id="inputxt" name="descripcion" id="descripcion" cols="30" rows="5" placeholder="DescripciÃ³n"></textarea>                            
                            <div class="contenedorfecha">
                                <label for="fecha">Fecha de Nacimiento</label> 
                                <input id="inputxt" type="date" id="fecha" name="fecha" placeholder="Ingrese Fecha">               
                            </div>
                            <input id="inputxt" type="number" name="telefono" placeholder="Telefono">                          
                            <input id="inputxt" type="email" name="email" placeholder="Email">
                            <input id="inputxt" type="text" name="website" placeholder="Website">
                            <input id="inputxt" type="text" name="linkedin" placeholder="Linkedin">                
                            <input id="inputxt" type="text" name="github" placeholder="Github"> 
                        </div>   
                    </div>                         
                    <div class="col">
                        <h2>Intereses</h2>
                        <div class="contenedor-intereses">    
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="checkbox" name="juegos">
                                <div class="custom-checkbox" id="customCheckbox">
                                    <i class="fa-solid fa-gamepad" id="icon"></i>
                                    <span class="checktext">JUEGOS</span> 
                                </div>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="checkbox" name="musica">
                                <div class="custom-checkbox" id="customCheckbox">
                                    <i class="fa-solid fa-music" id="icon"></i>
                                    <span class="checktext">MUSICA</span> 
                                </div>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="checkbox" name="viajar">
                                <div class="custom-checkbox" id="customCheckbox">
                                    <i class="fa-solid fa-plane" id="icon"></i>
                                    <span class="checktext">VIAJAR</span> 
                                </div>    
                            </label>   
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="checkbox" name="deportes">
                                <div class="custom-checkbox" id="customCheckbox">
                                    <i class="fa-solid fa-soccer-ball" id="icon"></i>
                                    <span class="checktext">DEPORTE</span> 
                                </div>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="checkbox" name="lectura">
                                <div class="custom-checkbox" id="customCheckbox">
                                    <i class="fa-solid fa-book" id="icon"></i>
                                    <span class="checktext">LECTURA</span> 
                                </div>
                            </label>  
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="checkbox" name="tecnologia">
                                <div class="custom-checkbox" id="customCheckbox">
                                    <i class="fa-solid fa-laptop" id="icon"></i>
                                    <span class="checktext">AUTOS</span> 
                                </div>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="checkbox" name="tecnologia">
                                <div class="custom-checkbox" id="customCheckbox">
                                    <i class="fa-solid fa-camera" id="icon"></i>
                                    <span class="checktext">FOTOS</span> 
                                </div>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="checkbox" name="tecnologia">
                                <div class="custom-checkbox" id="customCheckbox">
                                    <i class="fa-solid fa-laptop" id="icon"></i>
                                    <span class="checktext">PC's</span> 
                                </div>
                            </label>   
                            <label class="checkbox-container">
                                <input type="checkbox" class="checkbox" id="checkbox" name="tecnologia">
                                <div class="custom-checkbox" id="customCheckbox">
                                    <i class="fa-solid fa-angles-up" id="icon"></i>
                                    <span class="checktext">LINUX</span> 
                                </div>
                            </label>
                        </div>
                    </div>                    
                </div>
            </div>
            <input id="boton" type="submit" value="Postear">                
        </form>
        <script src="esferas.js"></script>
        <script src="FormularioScript.js"></script>
    </main>
</body>
</html>
