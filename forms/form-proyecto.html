<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/form-proyecto-styles.css">
    
    <link rel="stylesheet" href="../styles/estilo.css">
</head>
<body>    
    <div class="contenedor-header">
        <header>
            <div class="logo">
                <a href="#">USUARIO</a>
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="../index.html#inicio" onclick="seleccionar()">INICIO</a></li>
                  <!--  <li><a href="#sobremi" onclick="seleccionar()">SOBRE MI</a></li>-->
                    <li><a href="../index.html#portfolio" onclick="seleccionar()">PROYECTOS</a></li>
                    <li><a href="../index.html#portfolio" onclick="seleccionar()">EXPERIENCIAS</a></li>
                    <li><a href="../index.html#curriculum" onclick="seleccionar()">CURRICULUM</a></li>
                    <li><a href="../index.html#curriculum" onclick="seleccionar()">COMENTARIOS</a></li>
                 <!--    <li><a href="#skills" onclick="seleccionar()">SKILLS</a></li>-->
                    <li><a href="../index.html#contacto" onclick="seleccionar()">REDES</a></li>
                </ul>
            </nav>
            <div class="nav-responsive" onclick="mostrarOcultarMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    </div>
    <main>        
        <div class="container">
            <h1 id="titulo">Nuevo proyecto</h1>
            <form id="ingreso" class="portfolio-form" onsubmit="(e) => {e.preventDefault();}">
                <div class="contenedordatos">
                    <input id="title" type="text" id="title" name="title" placeholder="Titulo" required>
                </div>
                <div class="contenedordatos">
                    <input id="repository" type="url" id="repository" name="title" placeholder="Repositorio" required>
                </div>
                <div class="contenedordatos">
                    <textarea rows="4" cols="50" id="description" type="text" id="description" name="description" required>Escribe una descripcion</textarea>
                </div>
                <div class="contenedordatos">
                    <div class="dropdown">
                        <input class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" type="button" value="Categorias/Tags ↓">
                        <ul class="dropdown-menu">
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="1"></div> 
                                Proyecto Academico</li>
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="2"></div> 
                                Proyecto Personal</li>
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="3"></div> 
                                Proyecto Profesional</li>
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="4"></div> 
                                TypeScript</li>
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="5"></div> 
                                JavaScript</li>
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="6"></div> 
                                Java</li>
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="7"></div> 
                                Python</li>
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="8"></div> 
                                NextJS</li>
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="9"></div> 
                                ReactJS</li>
                            <li>
                                <div class="checkbox-input"><input type="checkbox" value="10"></div> 
                                Spring</li>
                        </ul>
                    </div>
                </div>
                <input id="boton" type="submit" onclick="validatePorftfolioData(event)" value="Enviar">
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="esferas.js"></script>
        <script src="../scripts/porftolio-form.js"></script>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"> Red social añadida correctamente!</p>
        </div>
    </div>
</body>
</html>
